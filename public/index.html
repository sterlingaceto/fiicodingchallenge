<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div id="app">
          <picsum-image v-for="item in images" :author="item.author" :download_url="item.download_url"></picsum-image>
    </div>

    <script type="text/x-template" id="picsumImageTemplate">
        <div class="picsumImage">
            <span>
                <img class="galleryImage" v-bind:src="download_url">
                <div class="galleryAuthor">{{ author }}</div>
            </span>
        </div>
</script>

    <script src="main.js"></script>
  </body>
</html>
