<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
  <head>
      <link rel="icon" type="image/ico" href="favicon.ico">
      <title>What it means to be on Earth</title>
      <meta name="description" content="A webpage showcasing basic Vue.js experience.">
      <meta name="author" content="Sterling Aceto">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div class="header">
      What it means to be on Earth
        <div class="subTitle">Collection of nature; human and earthly</div>
    </div>

    <div class="container" id="app">
          <picsum-image
                  v-for="item in images"
                  :author="item.author"
                  :url="item.url"
                  :download_url="item.download_url">
          </picsum-image>
    </div>

    <script type="text/x-template" id="picsumImageTemplate">
        <div class="picsumImage">
            <span>
                <a v-bind:href="url">
                  <img class="galleryImage" v-bind:src="download_url">
                </a>
                <div class="galleryAuthor">{{ author }}</div>
            </span>
        </div>
    </script>

    <div class="footer">
        Sterling Aceto | March 2020
        <div class="subTitle">Developed as a challenge presented by Fii (Foxconn Industrial Internet)</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
